<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" style="--color-primary:#c34227; --color-foreground:#fde8ce;" aria-labelledby="logoTitle logoDesc" role="img">
  <title id="logoTitle">logo</title>
  <desc id="logoDesc">logo for rouse scioly wowowowowowowwow</desc>
  <g transform="translate(150 150)">

    <g transform="rotate(0)">
      <path id="orbit1" d="M 0 -60 A 120 60 0 1 1 0 60 A 120 60 0 1 1 0 -60"
            fill="none" stroke="var(--color-foreground)" stroke-width="10" stroke-linecap="round"/>
      <circle r="12" fill="var(--color-foreground)">
        <animateMotion dur="7s" repeatCount="indefinite" rotate="auto">
          <mpath href="#orbit1" />
        </animateMotion>
      </circle>
    </g>

    <g transform="rotate(120)">
      <path id="orbit2" d="M 0 -60 A 120 60 0 1 1 0 60 A 120 60 0 1 1 0 -60"
            fill="none" stroke="var(--color-foreground)" stroke-width="10" stroke-linecap="round"/>
      <circle r="12" fill="var(--color-foreground)">
        <animateMotion dur="7s" repeatCount="indefinite" rotate="auto">
          <mpath href="#orbit2" />
        </animateMotion>
      </circle>
    </g>

    <g transform="rotate(240)">
      <path id="orbit3" d="M 0 -60 A 120 60 0 1 1 0 60 A 120 60 0 1 1 0 -60"
            fill="none" stroke="var(--color-foreground)" stroke-width="10" stroke-linecap="round"/>
      <circle r="12" fill="var(--color-foreground)">
        <animateMotion dur="7s" repeatCount="indefinite" rotate="auto">
          <mpath href="#orbit3" />
        </animateMotion>
      </circle>
    </g>

    <circle cx="0" cy="0" r="24" fill="var(--color-primary)"
            stroke="var(--color-foreground)" stroke-width="10" />

  </g>
</svg>
